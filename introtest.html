<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monao Task Manager</title>
    <style>
        /* styles.css */

/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-top: 20px;
}

.left-section {
    /* Add your styles for the left section */
}

.right-section {
    /* Add your styles for the right section */
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    color: #777;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    gap: 10px;
}

.tasks-list {
    list-style: none;
    font-size: 14px;
    color: #555;
}

/* Add more specific styling as needed */

    </style>

</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">App</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Partners</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <button>Sign In</button>
        </header>

        <!-- Main Content Section -->
        <main class="content">
            <!-- Left Section -->
            <section class="left-section">
                <!-- Mobile Application Features -->
                <div class="mobile-app">
                    <!-- Feature icons and descriptions -->
                    <!-- Example: Task management, collaboration, notifications -->
                </div>

                <!-- 32 Tasks Progress -->
                <div class="task-progress">
                    <!-- Visual representation of task completion -->
                    <!-- Example: Progress bar or chart -->
                </div>

                <!-- This Week's Tasks -->
                <div class="this-week-tasks">
                    <!-- List of tasks for the current week -->
                    <!-- Example: Task titles and due dates -->
                </div>
            </section>

            <!-- Right Section -->
            <section class="right-section">
                <h1>Manage All Of Your Work In One Place Efficiently</h1>
                <p>Stay organized, collaborate with your team, and achieve your goals effortlessly.</p>
                <div class="buttons">
                    <button>Download App</button>
                    <button>Sign Up</button>
                </div>
                <ul class="tasks-list">
                    <li>Product Design</li>
                    <li>Design Mockup</li>
                    <li>UI/UX Development</li>
                    <!-- Add more tasks here -->
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
